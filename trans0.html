<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حوالات </title>
<style>
body {
  font-family: "Tajawal", sans-serif;
  background: #f2f4f7;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h2 {
  color: #333;
  margin-bottom: 20px;
}

.search-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

input#search {
  flex: 1 1 200px;
  max-width: 400px;
  padding: 12px 15px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
}

button#clearBtn {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #ff4d4f;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s;
}

button#clearBtn:hover {
  background: #d9363e;
}

#output {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.result {
  background: #fff;
  border-radius: 12px;
  padding: 15px 20px;
  width: 90%;
  max-width: 400px;
  text-align: right;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.result:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.name { font-weight: bold; color: #007bff; font-size: 18px; margin-bottom: 5px; }
.sheet-label { font-size: 12px; color: #555; margin-bottom: 4px; }
.num { color: red; font-weight: bold; }
.info { margin: 2px 0; }

/* تحسين تجربة الجوال */
@media (max-width: 480px) {
  input#search {
    font-size: 16px;
    padding: 10px;
  }
  button#clearBtn {
    font-size: 14px;
    padding: 10px 15px;
  }
  .name { font-size: 16px; }
  .num { font-size: 16px; }
}
</style>
</head>
<body>

<h2>🔍 البحث عن حوالة مستفيد</h2>

<div class="search-container">
  <input type="text" id="search" placeholder="اكتب الاسم أو رقم الجوال...">
  <button id="clearBtn">مسح البحث</button>
</div>

<div id="output">⏳ جارٍ تحميل البيانات...</div>

<script>
const sheetId = "1QrQejijDXc_8WzzMVi7IvrWOuGpxXjLkUlleTGuj1NM";
const sheetNames = ["Sheet1","Sheet2"]; // عدّل حسب أسماء الأوراق
let rows = [];

// تحميل كل الأوراق
Promise.all(sheetNames.map(name => {
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(name)}`;
  return fetch(url)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split(/\r?\n/);
      const headers = lines[0].replace(/"/g,"").split(",");
      for (let i=1;i<lines.length;i++){
        const values = lines[i].replace(/"/g,"").split(",");
        const obj = {};
        headers.forEach((h,j)=>obj[h]=values[j]);
        obj.sheet = name;
        rows.push(obj);
      }
    });
}))
.then(() => {
  document.getElementById("output").innerHTML = `✅ تم تحميل ${rows.length} صف`;
})
.catch(err => {
  document.getElementById("output").innerHTML = `❌ خطأ في التحميل: ${err}`;
});

// البحث أثناء الكتابة
document.getElementById("search").addEventListener("input", function(){
  const k = this.value.trim().toLowerCase();
  const out = document.getElementById("output");
  if (k === "") { out.innerHTML = ""; return; }

  const matches = rows.filter(r =>
    (r.name && r.name.toLowerCase().includes(k)) ||
    (r.mob && r.mob.includes(k))
  );

  if (matches.length > 0){
    out.innerHTML = matches.map(s => `
      <div class="result">
        <div class="name">👤 الاسم: ${s.name}</div>
        <div class="info">📱 الجوال: ${s.mob}</div>
        <div class="info num">🔢 رقم الحوالة: ${s.num}</div>
        <div class="info">💰 المبلغ: ${s.deger}</div>
      </div>
    `).join("");
  } else {
    out.innerHTML = "❌ لا توجد نتائج مطابقة";
  }
});

// زر المسح
document.getElementById("clearBtn").addEventListener("click", function(){
  const search = document.getElementById("search");
  search.value = "";
  document.getElementById("output").innerHTML = "";
  search.focus();
});
</script>

</body>
</html>
