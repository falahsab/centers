<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تبويبات أفقية من اليمين</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  direction: rtl; /* لضبط التبويبات من اليمين */
}

/* حاوية التبويبات */
.tab {
  display: flex;
  justify-content: flex-start; /* العناصر تبدأ من اليمين بسبب direction: rtl */
  border-bottom: 3px solid #ccc;
  background: linear-gradient(to left, #4CAF50, #81C784); /* ألوان جذابة */
  overflow-x: auto;
}

/* أزرار التبويبات */
.tab button {
  background-color: transparent;
  border: none;
  outline: none;
  padding: 14px 20px;
  cursor: pointer;
  font-size: 16px;
  color: white;
  transition: 0.3s;
  flex: none;
  display: flex;
  align-items: center;
  gap: 8px;
}

.tab button:hover {
  background-color: rgba(255,255,255,0.2);
  border-radius: 5px 5px 0 0;
}

.tab button.active {
  background-color: white;
  color: #333;
  font-weight: bold;
  border-radius: 5px 5px 0 0;
}

/* مساحة المحتوى */
.tabcontent {
  width: 100%;
  height: 600px; /* يمكن تعديل الارتفاع */
  border: 1px solid #ccc;
  border-top: none;
}

.tabcontent iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* أيقونات داخل الزر */
.tab button span.icon {
  font-size: 18px;
}
</style>
</head>a
<body>

<h2 style="text-align:center;">تبويبات أفقية من اليمين مع أيقونات</h2>

<!-- التبويبات -->
<div class="tab">
  <button class="tablinks active" onclick="openTab(event, '/index.html')">
    <span class="icon">🏠</span> المراكز
  </button>
  <button class="tablinks" onclick="openTab(event, 'index.html')">
    <span class="icon">ℹ️</span> حوالات
  </button>
  <button class="tablinks" onclick="openTab(event, '/trans.html')">
    <span class="icon">✉️</span> تواصل معنا
  </button>
  <button class="tablinks" onclick="openTab(event, 'https://example.edu')">
    <span class="icon">💼</span> خدماتنا
  </button>
</div>

<!-- المحتوى -->
<div class="tabcontent">
  <iframe id="tabframe" src="https://example.com"></iframe>
</div>

<script>
function openTab(evt, url) {
  // تغيير رابط iframe
  document.getElementById("tabframe").src = url;

  // إزالة active من جميع الأزرار
  var tablinks = document.getElementsByClassName("tablinks");
  for (var i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // إضافة active للزر الحالي
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
