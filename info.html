<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة متجاوبة</title>
    <style>
        /* التجاوبية الأساسية: استخدام وحدات العرض (vw) */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            /* لضبط حجم الخط الأساسي ليتناسب مع عرض الشاشة */
            font-size: 2.5vw; 
        }

        .image-wrapper {
            position: relative;
            /* تحديد عرض الحاوية بالنسبة لحجم الشاشة (مثل 50% من عرض النافذة) */
            width: 50vw; 
            max-width: 400px; /* ضمان عدم كبر الحاوية بشكل مبالغ فيه على الشاشات الكبيرة */
            height: auto;
        }

        .luffy-image {
            width: 100%; /* جعل الصورة تملأ عرض الحاوية بالكامل */
            height: auto;
            display: block;
        }

        /* جعل الفقاعة متجاوبة باستخدام وحدات قياس نسبية */
        .speech-bubble {
            background-color: white;
            color: black;
            padding: 0.5em 0.8em; /* استخدام وحدات em ليتغير حجم الحشو مع حجم الخط */
            border-radius: 1.2em; 
            /* إعادة تعيين حجم الخط للفقاعة فقط بناءً على حجم الخط الأساسي للجسم */
            font-size: 1em; 
            font-weight: bold;
            position: absolute;
            top: 35%; /* تعديل الموضع ليناسب التجاوبية */
            right: -10%; /* تعديل الموضع */
            transform: translateY(-50%);
            white-space: nowrap;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            right: 0px; 
            top: 50%;
            transform: translateY(-50%) translateX(100%); 
            /* جعل حجم الذيل نسبياً */
            border: 0.8em solid transparent; 
            border-left-color: white; 
            border-right: 0;
            border-top: 0; 
            border-bottom: 0;
        }

        /* قاعدة @media للاجهزة الصغيرة (مثل الهواتف) */
        @media (max-width: 600px) {
            body {
                font-size: 4vw; /* زيادة حجم الخط الأساسي قليلاً على الجوالات */
            }
            .image-wrapper {
                width: 70vw; /* جعل الصورة أكبر على شاشات الجوال */
            }
            .speech-bubble {
                top: 40%; 
                right: -5%; /* تقريب الفقاعة أكثر من الصورة */
            }
        }
    </style>
</head>
<body>

    <div class="image-wrapper">
        <img src="https://raw.githubusercontent.com/falahsab/centers/refs/heads/main/img/lofi.png" alt="صورة لوفي" class="luffy-image">
        <div class="speech-bubble">
            بوووووووووز
        </div>
    </div>

</body>
</html>
