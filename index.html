

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta charset="UTF-8">
    <meta property="og:title" content="كول سنتر">
    <meta property="og:description" content="بنقرة احصل على المعلومة">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Call-Center</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: #111;
      color: #000000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      background: #00666c;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      background: #ffffff;
    }

    .tab:hover {
      background: #555;
    }

    .tab.active {
      background: #ffac30;
      color: #000;
      font-weight: bold;
    }

    #content {
      flex: 1;
      width: 100%;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- شريط التبويبات -->
  <div class="tabs">
    <div class="tab active" onclick="loadTab('https://falahsab.github.io/centers/centers.html', this)">المراكز</div>
    <div class="tab" onclick="loadTab('https://falahsab.github.io/centers/trans0.html', this)">الحوالات</div>
    <div class="tab" onclick="loadTab('https://falahsab.github.io/centers/info.html', this)">معلومات</div>
  </div>

  <!-- محتوى التبويب (iframe) -->
  <div id="content">
    <iframe id="iframeContent" src="https://falahsab.github.io/centers/centers.html"></iframe>
  </div>

  <script>
    function loadTab(url, element) {
      // إزالة التحديد السابق
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      // تحديد التبويب الجديد
      element.classList.add('active');
      // تغيير الرابط داخل الـ iframe
      document.getElementById('iframeContent').src = url;
    }
  </script>

</body>
</html>
