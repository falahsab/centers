<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="حوالات">
    <meta property="og:description" content="بنقرة احصل على حوالة المستفيد">

   <meta property="og:type" content="website">
      <title>حوالات</title>
 <link rel="stylesheet" href="css/trans-ifo.css"> 
</head>
<body>

  <h3>البحث عن حوالة مستفيد</h3>

 <div class="search-container">
    <input type="text" id="searchName" placeholder="اكتب الاسم أو الرقم">
    <button class="clear-btn" onclick="clearSearch()">❌</button>
  </div>



  <div id="result"></div>

  <script>
    let students = [];

    // رابط ملف CSV (عدّل الرابط لملفك الحقيقي)
    const csvUrl = "csv/transinfo.csv";

    // تحميل ملف CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        students = parseCSV(text);
      });

    // تحويل CSV إلى Array
    function parseCSV(text) {
      let lines = text.trim().split("\n");
      let headers = lines[0].split(",");
      let data = [];

      for (let i = 1; i < lines.length; i++) {
        let values = lines[i].split(",");
        let obj = {};
        headers.forEach((h, j) => obj[h.trim()] = values[j]?.trim() || "");
        data.push(obj);
      }
      return data;
    }

    // البحث أثناء الكتابة
    document.getElementById("searchName").addEventListener("input", function() {
      let keyword = this.value.trim().toLowerCase();
      let res = document.getElementById("result");

      if (keyword === "") {
        res.style.display = "none"; 
        return;
      }

      let matches = students.filter(s => 
        s.name.toLowerCase().includes(keyword) || 
        s.num.includes(keyword)
      );

      res.style.display = "block"; 
      showResults(matches);
    });

    function showResults(list) {
      let res = document.getElementById("result");
      if (list.length > 0) {
        res.innerHTML = list.map(s => 
          `<div class="student">
             <div class="name">👤 الاســـــــــــم: ${s.name}</div>
             <div>📱 رقـم الجوال: ${s.mob}</div>
             <div class="num">🔢 رقم الحوالة: ${s.num}</div>
             <div>💰 المبــــــــــلغ: ${s.deger}</div>
           </div>`
        ).join("");
      } else {
        res.innerHTML = "لا توجد نتائج مطابقة.";
      }
    }

    // زر مسح البحث
    function clearSearch() {
      document.getElementById("searchName").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>

</body>
</html>
