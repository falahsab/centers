<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
    <title>حوالات</title>
  <img src="img/Yamaan-ye.png" alt="يمان-حوالات">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      margin-bottom: 20px;
    }
    .box {margin: 10px; padding: 10px;}
    .search-container {
      display: inline-flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      flex: 1;
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
    }
    .clear-btn {
      background: #eee;
      border: none;
      padding: 0 12px;
      cursor: pointer;
      font-size: 18px;
    }
    .clear-btn:hover { background: #ddd; }
    #result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
      display: none;
    }
    .student {
      padding: 12px;
      border: 1px solid #ccc;
      margin: 8px auto;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      background: #fff;
      text-align: right;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .student div {margin: 6px 0;}
    .name {color: #0056b3; font-size: 18px;}
    .num {color: #b50c0c; font-size: 18px;}
    .deger {color: #0b8d2a; font-weight: bold; font-size: 17px;}

    /* تصغير على الموبايل */
    @media (max-width: 480px) {
      input {font-size: 14px; padding: 8px;}
      .name {font-size: 16px;}
      .deger {font-size: 15px;}
    }
  </style>
</head>
<body>

    <h2>البحث عن حوالة مستفيد</h2>

  <div class="box">
    <div class="search-container">
      <input type="text" id="searchName" placeholder="اكتب الاسم أو الرقم للبحث">
      <button class="clear-btn" onclick="clearSearch()">❌</button>
    </div>
  </div>

  <div id="result"></div>

  <script>
    let students = [];

    // رابط ملف CSV (عدّل الرابط لملفك الحقيقي)
    const csvUrl = "https://raw.githubusercontent.com/falahsab/jdwel/refs/heads/master/Book1.csv";

    // تحميل ملف CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        students = parseCSV(text);
      });

    // تحويل CSV إلى Array
    function parseCSV(text) {
      let lines = text.trim().split("\n");
      let headers = lines[0].split(",");
      let data = [];

      for (let i = 1; i < lines.length; i++) {
        let values = lines[i].split(",");
        let obj = {};
        headers.forEach((h, j) => obj[h.trim()] = values[j]?.trim() || "");
        data.push(obj);
      }
      return data;
    }

    // البحث أثناء الكتابة
    document.getElementById("searchName").addEventListener("input", function() {
      let keyword = this.value.trim().toLowerCase();
      let res = document.getElementById("result");

      if (keyword === "") {
        res.style.display = "none"; 
        return;
      }

      let matches = students.filter(s => 
        s.name.toLowerCase().includes(keyword) || 
        s.num.includes(keyword)
      );

      res.style.display = "block"; 
      showResults(matches);
    });

    function showResults(list) {
      let res = document.getElementById("result");
      if (list.length > 0) {
        res.innerHTML = list.map(s => 
          `<div class="student">
             <div class="name">👤 الاســـــــــــم: ${s.name}</div>
             <div>📱 رقـم الجوال: ${s.num}</div>
             <div class="num">🔢 رقم الحوالة: ${s.deger}</div>
             <div>💰 المبــــــــــلغ: ${s.deger}</div>
           </div>`

        ).join("");
      } else {
        res.innerHTML = "لا توجد نتائج مطابقة.";
      }
    }

    // زر مسح البحث
    function clearSearch() {
      document.getElementById("searchName").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>

</body>
</html>
