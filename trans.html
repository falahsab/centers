<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
      <title>حوالات</title>
  <img src="img/Yamaan-ye.png" alt="يمان-حوالات">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 { margin-bottom: 20px; }
    .search-container {
      display: inline-flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 10px;
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
    }
    .clear-btn {
      background: #eee;
      border: none;
      padding: 0 12px;
      cursor: pointer;
      font-size: 18px;
    }
    #result { margin-top: 20px; display: none; }
    .student {
      background: #fff;
      padding: 12px;
      border: 1px solid #ccc;
      margin: 8px auto;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: right;
    }
    .name {color: #0056b3; font-size: 18px;}
    .num {color: #b50c0c; font-size: 18px;}
    .deger { color: #0b8d2a; font-weight: bold; }
    .pdf-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #0056b3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pdf-btn:hover { background: #004099; }
  </style>
</head>
<body>

  <h2>البحث عن حوالة مستفيد</h2>

 <div class="search-container">
    <input type="text" id="searchName" placeholder="اكتب الاسم أو الرقم">
    <button class="clear-btn" onclick="clearSearch()">❌</button>
  </div>



  <div id="result"></div>

  <script>
    let students = [];

    // رابط ملف CSV (عدّل الرابط لملفك الحقيقي)
    const csvUrl = "https://raw.githubusercontent.com/falahsab/jdwel/refs/heads/master/Book1.csv";

    // تحميل ملف CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        students = parseCSV(text);
      });

    // تحويل CSV إلى Array
    function parseCSV(text) {
      let lines = text.trim().split("\n");
      let headers = lines[0].split(",");
      let data = [];

      for (let i = 1; i < lines.length; i++) {
        let values = lines[i].split(",");
        let obj = {};
        headers.forEach((h, j) => obj[h.trim()] = values[j]?.trim() || "");
        data.push(obj);
      }
      return data;
    }

    // البحث أثناء الكتابة
    document.getElementById("searchName").addEventListener("input", function() {
      let keyword = this.value.trim().toLowerCase();
      let res = document.getElementById("result");

      if (keyword === "") {
        res.style.display = "none"; 
        return;
      }

      let matches = students.filter(s => 
        s.name.toLowerCase().includes(keyword) || 
        s.num.includes(keyword)
      );

      res.style.display = "block"; 
      showResults(matches);
    });

    function showResults(list) {
      let res = document.getElementById("result");
      if (list.length > 0) {
        res.innerHTML = list.map(s => 
          `<div class="student">
             <div class="name">👤 الاســـــــــــم: ${s.name}</div>
             <div>📱 رقـم الجوال: ${s.num}</div>
             <div class="num">🔢 رقم الحوالة: ${s.deger}</div>
             <div>💰 المبــــــــــلغ: ${s.deger}</div>
           </div>`
        ).join("");
      } else {
        res.innerHTML = "لا توجد نتائج مطابقة.";
      }
    }

    // زر مسح البحث
    function clearSearch() {
      document.getElementById("searchName").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>

</body>
</html>
