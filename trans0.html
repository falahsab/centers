<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بحث الحوالات</title>
<style>
body {
  font-family: "Tajawal", sans-serif;
  background: #f3f4f6;
  margin: 0;
  
  text-align: center;
}

h2 {
  color: #333;
  margin-bottom: 10px;
}

/* 📦 مربع البحث */
.search-box {
  position: relative;
  display: inline-block;
 width: 90%;
  max-width: 420px;
}

.search-box input {
 width: 80%;
  padding: 12px 40px 12px 40px; /* padding-left = أيقونة المسح */
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 17px;
  outline: none;
  direction: rtl;
  transition: all 0.2s;
}

.search-box input:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0,123,255,0.4);
   
}

/* 🔍 أيقونة البحث على اليمين */
.search-box .icon-search {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
  pointer-events: none;
  width: 20px;
  height: 20px;
}

/* ✖ أيقونة المسح على اليسار */
.search-box .icon-clear {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  cursor: pointer;
  display: none;
  color: #999;
  transition: color 0.2s;
}

.search-box .icon-clear:hover {
  color: #ff4d4f;
}

.search-box .icon-clear svg,
.search-box .icon-search svg {
  width: 100%;
  height: 100%;
  fill: currentColor;
}

/* النتائج */
#output {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.result {
  background: #fff;
  border-radius: 12px;
  padding: 15px 20px;
 width: 80%;
  max-width: 400px;
  text-align: right;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.name { font-weight: bold; color: #007bff; font-size: 18px; }
.num { color: red; font-weight: bold; }
.info { margin: 2px 0; }

/* 📱 متجاوب للجوال */
@media (max-width: 480px) {
  .search-box input {
    font-size: 16px;
    padding: 10px 35px 10px 35px;
  }
  .search-box .icon-search,
  .search-box .icon-clear {
    width: 16px;
    height: 16px;
  }
}
</style>
</head>
<body>

<h2>🔍 البحث عن حوالة مستفيد</h2>

<div class="search-box">
  <!-- أيقونة البحث على اليمين -->
  <span class="icon-search">
    <svg viewBox="0 0 16 16" fill="currentColor">
      <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path>
    </svg>
  </span>

  <!-- مربع الإدخال -->
  <input type="text" id="search" placeholder="اكتب الاسم أو رقم الجوال...">

  <!-- أيقونة المسح على اليسار -->
  <span class="icon-clear" id="clearBtn">
    <svg viewBox="0 0 16 16" fill="currentColor">
      <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.75.75 0 1 1 1.06 1.06L9.06 8l3.22 3.22a.75.75 0 1 1-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 0 1-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06z"></path>
    </svg>
  </span>
</div>

<div id="output">⏳ جارٍ تحميل البيانات...</div>

<script>
const sheetId = "1QrQejijDXc_8WzzMVi7IvrWOuGpxXjLkUlleTGuj1NM";
const sheetNames = ["Sheet1","Sheet2"];
let rows = [];

// تحميل البيانات من جميع الشيتات
Promise.all(sheetNames.map(name => {
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(name)}`;
  return fetch(url)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split(/\r?\n/);
      const headers = lines[0].replace(/"/g,"").split(",");
      for (let i=1;i<lines.length;i++){
        const values = lines[i].replace(/"/g,"").split(",");
        const obj = {};
        headers.forEach((h,j)=>obj[h]=values[j]);
        obj.sheet = name;
        rows.push(obj);
      }
    });
}))
.then(() => document.getElementById("output").innerHTML = `✅ تم تحميل ${rows.length} حوالة`)
.catch(err => document.getElementById("output").innerHTML = `❌ خطأ: ${err}`);

// عناصر DOM
const search = document.getElementById("search");
const clearBtn = document.getElementById("clearBtn");
const output = document.getElementById("output");

// debounce لتأخير البحث
let debounceTimer;
search.addEventListener("input", function(){
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => performSearch(this.value), 300);
});

// البحث
function performSearch(query){
  const k = query.trim().toLowerCase();
  clearBtn.style.display = k ? "block" : "none";
  if (!k) { output.innerHTML = ""; return; }

  const matches = rows.filter(r =>
    (r.name && normalizeArabic(r.name).includes(normalizeArabic(k))) ||
    (r.mob && r.mob.includes(k))
  );

  if(matches.length){
    output.innerHTML = matches.map(s => `
      <div class="result">
        <div class="name">👤 الاسم: ${s.name}</div>
        <div class="info">📱 الجوال: ${s.mob}</div>
        <div class="info num">🔢 رقم الحوالة: ${s.num}</div>
        <div class="info">💰 المبلغ: ${s.deger}</div>
      </div>
    `).join("");
  } else {
    output.innerHTML = "❌ لا توجد نتائج مطابقة";
  }
}

// مسح النص
clearBtn.addEventListener("click", () => {
  search.value = "";
  clearBtn.style.display = "none";
  output.innerHTML = "";
  search.focus();
});

// تطبيع العربية
function normalizeArabic(str){
  return str
    .toLowerCase()
    .replace(/[\u064B-\u065F]/g, "")
    .replace(/[أإآا]/g, "ا")
    .replace(/ى/g, "ي")
    .replace(/ة/g, "ه")
    .replace(/\s+/g, ""); // إزالة المسافات
}
</script>

</body>
</html>
