<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
    <meta property="og:title" content="كول سنتر">
    <meta property="og:description" content="بنقرة احصل على المعلومة">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Call-Center</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  direction: rtl;
}

/* حاوية اللوجو */
.logo {
  text-align: center;
  background: #f9f9f9;
  padding: 15px;
}
.logo img {
  height: 60px; /* حجم مناسب */
}

/* شريط التبويبات */
.tab {
  display: flex;
  justify-content: center;
  border-bottom: 3px solid #ccc;
  background: linear-gradient(to left, #4CAF50, #81C784);
  position: sticky; /* يثبت عند التمرير */
  top: 0;
  z-index: 1000;
  overflow-x: auto;
}

/* أزرار التبويبات */
.tab button {
  background-color: transparent;
  border: none;
  outline: none;
  padding: 14px 20px;
  cursor: pointer;
  font-size: 16px;
  color: white;
  transition: 0.3s;
  flex: none;
  display: flex;
  align-items: center;
  gap: 8px;
}

.tab button:hover {
  background-color: rgba(255,255,255,0.2);
  border-radius: 5px 5px 0 0;
}

.tab button.active {
  background-color: white;
  color: #333;
  font-weight: bold;
  border-radius: 5px 5px 0 0;
}

/* مساحة المحتوى */
.tabcontent {
  width: 100%;
  height: 600px; /* يمكن تعديله */
  border: 1px solid #ccc;
  border-top: none;
}

.tabcontent iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* أيقونات */
.tab button span.icon {
  font-size: 18px;
}
</style>
</head>
<body>

<!-- اللوجو -->
<div class="logo">
  <img src="https://github.com/falahsab/centers/blob/main/img/Yamaan-ye.png?raw=true" alt="شعار الموقع">
</div>

<!-- شريط التبويبات -->
<div class="tab">
 <button class="tablinks active" onclick="openTab(event, 'centers.html')">
    <span class="icon">🏠</span> المراكز
  </button>
  <button class="tablinks" onclick="openTab(event, 'trans.html')">
    <span class="icon">ℹ️</span> حوالات
  </button>
</div>
</div>

<!-- المحتوى -->
<div class="tabcontent">
  <iframe id="tabframe"></iframe>
</div>

<script>
function openTab(evt, url) {
  // تغيير رابط iframe
  document.getElementById("tabframe").src = url;

  // إزالة active من جميع الأزرار
  var tablinks = document.getElementsByClassName("tablinks");
  for (var i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // إضافة active للزر الحالي
  evt.currentTarget.className += " active";
}

// تشغيل أول تبويب عند تحميل الصفحة
window.onload = function() {
  document.getElementsByClassName("tablinks")[0].click();
};
</script>

</body>
</html>
